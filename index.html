<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
   
    <main class="container">
      <section class="child_container">
        <section class="social_container">
          <img class="logo_main" src="images/logo.svg" alt="" />
          <div class="file_icon">
            <div class="icon_div">
              <img class="icon" src="images/icon-document.svg" alt="" />
            </div>
            <div class="icon_div">
              <img class="icon" src="images/icon-folder.svg" alt="" />
            </div>
            <div class="icon_div">
              <img class="icon" src="images/icon-upload.svg" alt="" />
            </div>
          </div>
        </section>

        <sction class="progress_section">
          <div class="pop_card">
            <div class="heading">
              <h1 class="line_height">1</h1>
              <h1>8</h1>
              <h1 class="line_height">5</h1>
            </div>
            <span class="GB">GB Left</span>
          </div>
          <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>

          <div class="progress">
            <div class="prog_inner"><div class="ball"></div></div>
          </div>
          <div class="data">
            <span>0 GB</span>
            <span>1000 GB</span>
          </div>
        </sction>
      </section>
    </main>

    <header class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">faizan</a>.
    </header>
  </body>
</html>
